<html lang="hu">

    <title>Pollak Merch Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>


    <div class="card">
        <div class="switchs">
            <a href="//Login/login.html" class="switch login_switch">Login</a>
            <a href="register.html" class="switch regist_switch">Register</a>
        </div>
        <div class="logo_container" > 
            <img class="logo" src="imgs/Logo.png" alt="Pollak Merch Logo">
        </div>
        <form action="">
            <div class="inputs">
                <input type="text" name="" id="" placeholder="Név">

                <input type="email" name="" id="" placeholder="Email">

                <input type="password" name="" id="" placeholder="Jelszó">
            </div>
            <button type="submit" class="regist_button">
                Regisztráció
            </button>

            <p class="login_option">vagy</p>

            <a href="//Login/login.html" class="login_option login_link">Lépj be</a> 
        </form>
    </div>

</body>
</html>
