  <div class="flex flex-container">
    <div class="w-48 h-screen py-10 px-6 transition-all duration-500 text-gray-900 bg-white rounded-b-lg text-left capitalize font-medium shadow-lg z-100 sidebar" id="sidebar">

        </div>
        <div class="absolute px-6 navbar-bottom">

        <div class="w-auto h-48 bg-teal-500 rounded-2xl flex mt-8 opacity-[100%]">

        </div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('edit-order').addEventListener('click', function() {
      const newName = prompt("Új megrendelő neve:");
      const newProducts = prompt("Új termékek listája:");
      const newTotalPrice = prompt("Új összesített ár:");
      const newOrderId = prompt("Új megrendelés ID:");
      const newStatus = prompt("Új státusz:");
      console.log("Módosított megrendelés:", { newName, newProducts, newTotalPrice, newOrderId, newStatus });
    });
  </script>
